<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  <style>
    .topzz{
      font-size:x-large;
      height: 50px;margin-left: 10px;margin-right: 10px;margin-top: 10px;margin-bottom: 10px;
      text-align: center;
      color: white;
      padding-top: 20px;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
    .qwe{
      margin-right: 10px;height: 150px;
      font-size:x-large;
      text-align: center;
      padding-top: 100px;
      color: white;


    }
  </style>
</head>
    <body>
      <div style="background-color: rgb(187, 184, 182); width: 500px;">
      <div style="display: grid;grid-template-columns: 1fr;">
      <div class="topzz" style="background-color: navy;">Holy Grail Layout</div>
    
        <div class="qwe" style="background-color: rgb(79, 164, 213);">Nav </div>
        <div class="qwe" style="background-color: rgb(138, 95, 52);">Main Content</div>
        <div class="qwe" style="background-color: rgb(79, 164, 213);">Sidebar</div>
  
      </div>
      <div class="topzz" style="background-color: rgb(0, 162, 255);">Footer</div></div>
    </body>
  
</html>
