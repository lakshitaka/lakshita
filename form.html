<!DOCTYPE.html>
<html>
<head>
<title> FORM </title>
</head>
<body>
<h1>SUBMIT RESUME </h1>
<form>
<div><label><b>Your Name</b> <br> </label><input type="text"placeholder="Your full name"></div><br>
<label><b>DOB</b> <br> </label><input type="date"><br><br>
<label><b> Gender </b> </label><br><input type="radio"name="gender"value="male">Male<br>
<input type="radio"name="gender"value="female">Female<br>
<input type="radio"name="gender"value="others">Others<br><br>
<label><b>Your Email </b><br> </label><input type="text"placeholder="you@yourdomain.com"><br><br> 
<label><b>Mobile Number</b> <br> </label><input type="Mobile number"><br><br>
<label><b>Location</b> <br> </label><input type="text"placeholder=e.g."London,UK","New York","Houston,TX"><br><br>
<label><b>Photo</b> <br> </label><input type="file"><br><br>
<label><b>Positions your are applying for</b> <br> </label><input type="text"required/><br><br>
<label><b>Select Known Language</b></label><br>
<input type="radio"name="language"value="HTML">HTML<br>
<input type="radio"name="language1"value="CSS">CSS<br>
<input type="radio"name="language2"value="Javascript">Javascript<br>
<input type="radio"name="language3"value="Python">Python<br>
<input type="radio"name="language4"value="C++">C++<br><br>
<label><b>Resume Category</b></label>
<select>
<option name="category"value="Personal Information">Personal Information</option>
<option name="category1"value="Education">Education</option>
<option name="category2"value="Work experience">Work experience</option>
<option name="category3"value="Skills">Skills</option>
<option name="category4"value="Reference">References</option>
</select><br><br>
<label><b>Reference/Comments/Questions</b> <br> </label><textarea name="Reference/Comments/Questions"row="5"column="10"></textarea><br><br>
<label><b>Upload Resume</b></label>
<input type="file"><br><br><br>
<input type="reset"value ="RESET">
<input type="submit"value="SUBMIT"><br><br>
</form>
</body>
</html>
